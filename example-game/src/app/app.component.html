<ng-container *ngIf="isAuthorized else unauthorized">
    <mini-memory matrix="3x2"></mini-memory>
</ng-container>

<ng-template #unauthorized>
    <div class="container mt-5">
        <h1>Unauthorized</h1>
        <p>Buy a Gamic Licence Token for this game: <a class="link-primary" href="http://localhost:4200">GAMIC Marketplace</a></p>
    </div>
</ng-template>
