<h1>Marketplace</h1>

<div class="row mt-5">
    <div class="col-md-3 mb-5" *ngFor="let licence of licences">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              {{ licence?.game }}
            </div>
            <div class="card-body">
                <p>Company: {{licence?.company}}</p>
                <p>Price: {{licence?.price | weiToEther }} ETH</p>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" (click)="buy(licence)">Buy Token</button>
                </div>
            </div>
        </div>
    </div>
</div>
