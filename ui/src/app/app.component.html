<div class="container mt-4">
    <h1>{{ greeting }}</h1>

    <form>
        <div class="form-group">
          <label for="greeting">New Greeting</label>
          <input type="text" class="form-control" id="greeting" placeholder="Enter greeting" #greetingInput>
        </div>
        <button type="button" class="btn btn-primary" (click)="setGreeting(greetingInput.value)">Set new greeting</button>
      </form>
</div>
